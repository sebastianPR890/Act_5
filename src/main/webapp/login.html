<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingreso de Usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fuente moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #5dade2, #a569bd, #48c9b0);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .form-container {
            background: linear-gradient(145deg, #ffffff, #e0e0e0);
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.25);
            padding: 40px 50px;
            width: 320px;
            max-width: 90%;
            color: #333;
            text-align: center;
            transition: all 0.4s ease;
            border: 2px solid #d1d1d1;
        }

        .form-container:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
        }

        .form-container h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 25px;
            color: #4a4a4a;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            background-color: #f7f9fa;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #8e44ad;
            background-color: #fff;
            outline: none;
        }

        input[type="submit"] {
            background-color: #48c9b0;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }

        input[type="submit"]:hover {
            background-color: #1abc9c;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h2>Ingreso Usuario</h2>
        <form onsubmit="return validarLogin()">
            <label>Usuario:</label>
            <input type="text" id="usuario" required><br><br>

            <label>Clave:</label>
            <input type="password" id="clave" required><br><br>

            <button type="submit">Ingresar</button>
        </form>
    </div>

    <script>
        function validarLogin() {
            const usuario = document.getElementById("usuario").value;
            const clave = document.getElementById("clave").value;

            // Simulamos un usuario v치lido (puedes poner m치s si quieres)
            if (usuario === "admin" && clave === "1234") {
                localStorage.setItem("autenticado", "true"); // guardamos sesi칩n
                window.location.href = "bienvenida.html";
            } else {
                localStorage.setItem("autenticado", "false");
                window.location.href = "error.html";
            }
            return false; // para evitar que recargue la p치gina
        }
    </script>
</body>
</html>
